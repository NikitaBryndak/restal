<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пошук турів — RestAL</title>

  <!-- Otpusk configuration -->
  <script>
    var osGeo = '';                /* Країна, курорт або готель за замовчуванням */
    var osDefaultDeparture = 2025; /* ID міста відправлення (Київ тощо) */
    var osDefaultDuration = '';    /* Тривалість туру в днях */
    var osDateFrom = '';           /* Початок туру «від» (напр. '2025-03-01') */
    var osDateTo = '';             /* Початок туру «до» (напр. '2025-03-15') */
    var osHotelCategory = '';      /* Категорія готелю (напр. '4,5') */
    var osFood = '';               /* Харчування (напр. 'fb,ai,uai') */
    var osTransport = '';          /* Транспорт за замовчуванням */
    var osTarget = '';             /* URL сторінки результатів пошуку */
    var osContainer = null;        /* DIV для результатів пошуку */
    var osTourContainer = null;    /* DIV для детальної інформації про тур */
    var osLang = 'ua';             /* Мова інтерфейсу ru/ua */
    var osTourTargetBlank = false; /* Відкривати сторінку туру в новому вікні */
    var osOrderUrl = null;         /* Замість форми замовлення — перехід на URL */
    var osCurrency = 'converted';  /* Валюта: converted — гривня, original — валюта туру */
    var osAutoStart = false;       /* Автостарт пошуку без натискання «Знайти» */
  </script>

  <!-- Fonts & Otpusk styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=cyrillic" rel="stylesheet" />
  <link rel="stylesheet" href="https://export.otpusk.com/os/onsite/form.css" type="text/css" />
  <link rel="stylesheet" href="https://export.otpusk.com/os/onsite/result.css" type="text/css" />
  <link rel="stylesheet" href="https://export.otpusk.com/os/onsite/tour.css" type="text/css" />

  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: 'Open Sans', sans-serif;
      background: transparent;
      overflow-x: hidden;
    }

    body {
      padding: 16px;
    }

    /* Ensure Otpusk widgets are responsive */
    .os-form, .os-results, .os-tour {
      max-width: 100% !important;
      width: 100% !important;
    }

    /* Smooth loading transition */
    body { opacity: 0; animation: fadeIn 0.4s ease-in forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Scrollbar styling for consistency */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.15); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.25); }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      body { padding: 8px; }
    }
  </style>
</head>
<body>
  <!-- Otpusk scripts (must load after config variables) -->
  <script src="https://api.otpusk.com/api/2.4/session?access_token=3f80a-01423-b3ca6-0bbab-1a284"></script>
  <script src="https://export.otpusk.com/js/onsite/"></script>
  <script src="https://export.otpusk.com/js/order"></script>

  <!-- Auto-resize: notify parent iframe about content height changes -->
  <script>
    (function () {
      var lastHeight = 0;

      function postHeight() {
        var height = document.documentElement.scrollHeight;
        if (height !== lastHeight) {
          lastHeight = height;
          window.parent.postMessage({ type: 'resize', height: height }, '*');
        }
      }

      // Poll for height changes (Otpusk widgets load dynamically)
      setInterval(postHeight, 300);

      // Also fire on common events
      window.addEventListener('load', postHeight);
      window.addEventListener('resize', postHeight);

      // MutationObserver for DOM changes
      if (window.MutationObserver) {
        var observer = new MutationObserver(postHeight);
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          characterData: true
        });
      }
    })();
  </script>
</body>
</html>
